<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.toast.css">
    <style>
        label{
            line-height: 34px;
            text-align: right;
            margin: 0;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>加入會員</h1>
        <form class="form-horizontal" method="POST" action="submitForm">
            <div class="form-group">
                <label for="user_account" class="col-md-2">Account</label>
                <div class="col-md-10">
                    <input type="text" class="form-control " id="user_account" placeholder="account">
                </div>
            </div>
            <div class="form-group">
                <label for="user_name" class="col-md-2">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="user_name" placeholder="name">
                </div>
            </div>
            <div class="form-group">
                <label for="user_password" class="col-md-2">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="user_password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="user_phone" class="col-md-2">Phone</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="user_phone" placeholder="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="user_mail" class="col-md-2">Mail</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="user_mail" placeholder="mail">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <button type="submit" class="btn btn-default btn_submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.toast.js"></script>
    <script>
        $(function(){
            $('.btn_submit').on('click',function(){
                if(!$('#user_account').val()){
                    alert('請填入使用者帳號');
                    return false;
                }
                if(!$('#user_name').val()){
                    alert('請填入使用者名稱');
                    return false;
                }
                if(!$('#user_password').val()){
                    alert('請填入使用者密碼');
                    return false;
                }
                if(!$('#user_phone').val()){
                    alert('請填入使用者電話');
                    return false;
                }
                if(!$('#user_mail').val()){
                    alert('請填入使用者信箱');
                    return false;
                }
                $('form').submit();


            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    // 程式放在這裏
	$(document).ready(function() {
		clickThis()
		
		function clickThis(){
			$("div").unbind()
			$("div").click(function() {
				$(this).hide("slow").show("slow");
				addDiv($(this).text())
			});
		}

		function addDiv(string){
			var a = "<div>" + string +"</div>";
			$('body').append(a);
			clickThis();
		}
	});

</script>
</head>
<body>
    <!-- 文件的內容放在這裏 -->
	<div>Hello! jQuery</div>

</body>
</html>

<H1>
<I><FONT COLOR="#3333FF">傳承的歲時 - 二十四節氣</FONT></I></H1></DIV>

<DIV ALIGN=right>(「傳承的歲時...」標題採用H1)</DIV>

<DIV ALIGN=right>&nbsp;</DIV>
歲取星行一次，年取禾更一熟，時有春、夏、秋、冬四序也，而每序各分孟、仲、季，以名十有二月。五日一候，三候一氣，六氣一時，四時一歲，故一歲得二十四氣、七十二候。

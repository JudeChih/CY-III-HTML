<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  #test {
    width: 100px;
    height: 100px;
    background-color: Green;
    -webkit-animation: changeColor 10s;
  }
  
  @-webkit-keyframes changeColor {
     0% { background-color: Red; }
    50% { background-color: Blue; }
   100% { background-color: Green; }
  } 
  
</style>
</head>
<body>

<div id="test">
</div>

</body>
</html>
